name: Take screenshots

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    env:
      DISPLAY: ":1"
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install meson ninja
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Install gtk+-3.0 (Linux)
      run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev
    - name: Set up perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: latest
    - run: perl -V
    - run: cpanm -n -v LibUI Imager Imager::Screenshot
    - name: Smoke test
      run: |
        Xvfb :1 &
        perl LibUI.pl
        killall Xvfb
    - name: Upload smoke test artifacts
      uses: actions/upload-artifact@v3.1.1
      with:
        name: screenshot-linux.png
        path: screenshot.png

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install meson ninja
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Set up perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: latest
        distribution: strawberry
    - run: perl -V
    - run: cpanm -n -v LibUI Imager Imager::Screenshot
    - run: perl LibUI.pl
    - name: Upload smoke test artifacts
      uses: actions/upload-artifact@v3.1.1
      with:
        name: screenshot-windows.png
        path: screenshot.png

  macos:
    name: MacOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install meson ninja
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Install gtk+-3.0 (OSX)
      run: brew install gtk+3
    - name: Set up perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: latest
    - run: perl -V
    - run: cpanm -n -v LibUI Imager Imager::Screenshot
    - run: perl LibUI.pl
    - name: Upload smoke test artifacts
      uses: actions/upload-artifact@v3.1.1
      with:
        name: screenshot-macos.png
        path: screenshot.png
